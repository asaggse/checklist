<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <!-- /Google Fonts -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Intestazione App -->
        <header>
            <img class="boolean-logo" src="img/boolean-logo.png" alt="Logo Boolean">
            <img class="app-logo" src="img/logo.png" alt="Logo App">
        </header>

        <main class="building">
            <!-- Schermata di preparazione -->
            <div class="building-screen">
                <div class="card">
                    <h3 class="card-title">Cosa mi serve?</h3>
                    <input type="text" placeholder="Aggiungi un elemento alla checklist">
                    <button class="primary-button" id="add">
                        Aggiungi
                    </button>
                </div>

                <!-- Lista degli oggetti da portare in vacanza -->
                <ul id="list-container">
                    <!-- <li class="card">
                        <div class="item">
                            <img class="status-icon" src="img/undone.webp" alt="status icon">
                            <p class="item-name">Camicie</p>
                        </div>
                        <img class="delete-icon" src="img/delete.svg" alt="delete icon">
                    </li>
                    <li class="card">
                        <div class="item">
                            <img class="status-icon" src="img/done.webp" alt="status icon">
                            <p class="item-name">Camicie</p>
                        </div>
                        <img class="delete-icon" src="img/delete.svg" alt="delete icon">
                    </li> -->
                </ul>

                <!-- Bottone suggerimento dall'AI -->
                <button class="primary-button" id="suggest">
                    <img src="img/sparkle.svg" alt="Sparkle"> Cosa mi serve?
                </button>
            </div>

            <!-- Schermata di caricamento -->
             <div class="loading-screen">
                <img src="img/icon.png" alt="caricamento">
             </div>
             
        </main>
    </div>
</body>

</html>
